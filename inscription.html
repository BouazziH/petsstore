<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/menu.css">
  <link rel="stylesheet" href="./assets/css/body.css">
  <title>Inscription</title>
</head>

<body>
  <header>
    <nav id="navp">
      <img src="./assets/img/logo1.png" alt="">
      <ul id="headMenu">
        <li><a href="">Home</a></li>
        <li><a href="">Menu</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>
  <form id="Inscription" action="inscription.html" method="get">

    <h2>Inscription</h2>
    <fieldset>Email</h2>
      <input type="text" name="email" placeholder="Email" />
      <input type="text" name="emailconifrm" placeholder="Confirm Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="password" name="cpass" placeholder="Confirm Password" />
    </fieldset>
    <fieldset>Information</h2>
      <select>
        <option>Madame
        <option>Mademoiselle
        <option>Monsieur
      </select>
      <input type="text" name="Nom" placeholder="Votre Nom" />
      <input type="text" name="Prénom" placeholder="Votre Prénom" />
      <input type="date" id="start" name="trip-start" />
      <input type="text" name="tel" placeholder="Votre numero de téléphone" />
    </fieldset>
    <fieldset>Domicile</h2>
      <textarea name="address" placeholder="Address"></textarea>
      <textarea name="address1" placeholder="Compléments (bâtiment,code...)"></textarea>
      <textarea name="address2" placeholder="Lieux dit"></textarea>
      <input type="text" name="cp" placeholder="Code Postale" />
      <input type="text" name="Ville" placeholder="Ville" />
      <input type="submit" value="Envoyer" />
    </fieldset>
  </form>
</body>

</html>
